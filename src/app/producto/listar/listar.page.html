<ion-header>
  <ion-toolbar>
    <ion-title>listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Boton flotante :D -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['agregar']" color="primary" fill="clear">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- Lista de productos -->
  <ion-card *ngFor="let producto of productos">
    <ion-img [src]="producto.foto"></ion-img>
    <ion-card-header>
      <ion-card-title>
        {{ producto.nombre }}
      </ion-card-title>

    </ion-card-header>

    <ion-card-content>
      <ion-chip color="danger">{{ producto.stock }}</ion-chip>
      <ion-chip color="danger">{{ producto.altura }}</ion-chip>
      <ion-chip color="danger">{{ producto.peso }}</ion-chip>
      <ion-card-title>
        {{ producto.descripcion }}
      </ion-card-title>
      <ion-label>
        Color : {{producto.color}}
      </ion-label>
      <ion-label>
        Marca : {{producto.marca}}
      </ion-label>
      <ion-label>
        HechoEn : {{producto.hechoEn}}
      </ion-label>


      <ion-label>
        Precio : {{producto.precio}}
      </ion-label>
    </ion-card-content>
    <ion-card-content style="display: flex; justify-content: space-between;">
      <ion-button  [routerLink]="['modificar',producto.id]">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
      <ion-button color="danger" [routerLink]="['eliminar',producto.id]">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
